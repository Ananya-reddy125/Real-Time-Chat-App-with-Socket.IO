version: "3.8"
services:
  postgres:
    image: postgres:16-alpine
    container_name: seo_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: seo
      POSTGRES_PASSWORD: seo123
      POSTGRES_DB: seo_chat
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: seo_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
